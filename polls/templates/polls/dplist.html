{% extends "polls/base.html" %}
{% block content %}
{% load static %}
<head>
    <meta http-equiv="refresh" content="5">
</head>

{% if all_deepthoughts %}
    {% for deepthought in all_deepthoughts %}
    <article class="media content-section">
        <span style="font-weight: bold; font-size: 1.5em;">{{ deepthought.title }}</span><br/>@ {{ deepthought.content }}
    </article>
    {% endfor %}
{% else %}
    <p>No one has checked in yet.</p>
{% endif %}
{% endblock content %}
